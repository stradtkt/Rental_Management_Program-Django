{% load static %}
<!doctype html>
<html lang="en">
  <head>
     <link rel="apple-touch-icon" sizes="76x76" href="{% static 'kit/assets/img/apple-icon.png'%}">
      <link rel="icon" type="image/png" href="{%  static 'kit/assets/img/favicon.png' %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>
      Welcome Home |
        {% block title %} {% endblock %}
      </title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
      <!-- CSS Files -->
      <link href="{% static 'kit/assets/css/material-kit.min.css' %}" rel="stylesheet" />
      <!-- CSS Just for demo purpose, don't include it in your project -->
      <link href="{% static 'kit/assets/demo/demo.css' %}" rel="stylesheet" />
      <link href="{% static 'kit/assets/demo/vertical-nav.css' %}" rel="stylesheet" />
  </head>
  <body>
        {% include '_partials/_navbar.html' %}
        {% block content %} {% endblock %}
        {% include '_partials/_footer.html' %}
        <!--   Core JS Files   -->
        <script src="{% static 'kit/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'kit/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'kit/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'kit/assets/js/plugins/moment.min.js' %}"></script>
        <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="{% static 'kit/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="{% static 'kit/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
        <!--  Google Maps Plugin    -->
{#        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>#}
        <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="{% static 'kit/assets/js/plugins/bootstrap-tagsinput.js' %}"></script>
        <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="{% static 'kit/assets/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
        <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="{% static 'kit/assets/js/plugins/jasny-bootstrap.min.js' %}" type="text/javascript"></script>
        <!--	Plugin for Small Gallery in Product Page -->
        <script src="{% static 'kit/assets/js/plugins/jquery.flexisel.js' %}" type="text/javascript"></script>
        <!-- Plugins for presentation and navigation  -->
        <script src="{% static 'kit/assets/demo/modernizr.js' %}" type="text/javascript"></script>
        <script src="{% static 'kit/assets/demo/vertical-nav.js' %}" type="text/javascript"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Js With initialisations For Demo Purpose, Don't Include it in Your Project -->
        <script src="{% static 'kit/assets/demo/demo.js' %}" type="text/javascript"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="{% static 'kit/assets/js/material-kit.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/modal.js' %}" type="text/javascript"></script>
  </body>
</html>
