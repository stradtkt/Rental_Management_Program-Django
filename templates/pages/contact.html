{% extends 'base.html' %}
{% load static %}
{% block title %} {{ super }} | Contact the Rentals App {% endblock %}
{% block content %}

    <div class="page-header header-filter" data-parallax="true" style="background-image: url('{% static "kit/assets/img/bg8.jpg"%}')">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="title">Contact Us</h1>
                    <h4>Contact us via email, telephone or from the contact form that is below</h4>
                </div>
            </div>
        </div>
    </div>
     <div class="main main-raised">
        <div class="container">
            <div class="section text-center">
                <div class="row">
                    <div class="col-md-10 ml-auto mr-auto">
                        <h1 class="text-center mt-3 mb-3">Contact Us</h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject">
                            </div>
                            <div class="form-group">
                                <label for="msg">Message</label>
                                <textarea class="form-control" id="msg" rows="3"></textarea>
                            </div>
                            <input type="submit" class="btn btn-success btn-lg btn-round" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

{% endblock %}
